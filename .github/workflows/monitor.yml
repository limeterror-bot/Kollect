name: Kollectibles Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: # Keeps the manual "Run" button active

permissions:
  contents: write

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests telethon beautifulsoup4

      - name: Run Scraper
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STR: ${{ secrets.SESSION_STR }}
        run: python scraper.py

      - name: Save Memory (inventory.json)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add inventory.json
          git commit -m "Automated inventory update" || echo "No changes to commit"
          git push
